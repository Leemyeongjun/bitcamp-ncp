<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<h1>새 강사</h1>
<form>
<table border="1">
  <tbody>
    <tr>
      <th>이름</th>
      <td><input type="text" name="name" id="f-name"></td>
    </tr>
    <tr>
      <th>전화</th>
      <td><input type="text" name="tel" id="f-tel"></td>
    </tr>
    <tr>
      <th>이메일</th>
      <td><input type="text" name="email" id="f-email"></td>
    </tr>
    <tr>
      <th>최종학력</th>
      <td>
        <select name="education" id="f-education">
          <option value="0">학사</option>
          <option value="1">석사</option>
          <option value="2">박사</option>
        </select>
      </td>
    </tr>
    <tr>
      <th>대학교</th>
      <td><input type="text" name="university" id="f-university"></td>
    </tr>
    <tr>
      <th>전공</th>
      <td><input type="text" name="major" id="f-major"></td>
    </tr>
    <tr>
      <th>강사료</th>
      <td>
        <input type="text" name="tuition" id="f-tuition">
      </td>
    </tr>
  </tbody>
</table>
<button id="add-btn" type="button">등록</button>
<button id="cancel-btn" type="button">취소</button>
</form>

<script>
document.querySelector('#add-btn').onclick = (e) => {
  var name = encodeURIComponent(document.querySelector('#f-name').value);
  var tel = document.querySelector('#f-tel').value;
  var email = encodeURIComponent(document.querySelector('#f-email').value);
  var education = encodeURIComponent(document.querySelector('#f-education').value);
  var university = encodeURIComponent(document.querySelector('#f-university').value);
  var major = encodeURIComponent(document.querySelector('#f-major').value);
  var tuition = document.querySelector('#f-tuition').value;

  // console.log(`name=${name}&tel=${tel}&postNo=${postNo}&basicAddress=${basicAddress}&detailAddress=${detailAddress}&working=${working}&gender=${gender}&level=${level}`);
  fetch('http://localhost:8080/teachers', {
    method: 'POST',
    headers: {
      'Content-type': 'application/x-www-form-urlencoded'
    },
    body: `name=${name}&tel=${tel}&email=${email}&education=${education}&university=${university}&major=${major}&tuition=${tuition}`
  })
  .then((response) => {return response.json();})
  .then((obj) => {
    location.href = "list.html";
  })
  .catch((err) => {
    window.alert("서버 요청 오류!");
    console.log(err);
  });
};

document.querySelector('#cancel-btn').onclick = (e) => {
  location.href = "list.html";
};

</script>
</body>
</html>
