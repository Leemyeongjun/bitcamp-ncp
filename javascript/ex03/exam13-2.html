// forEach(배열 줘!) 배열 항목을 반복할 때 마다 호출할 함수 줘!

let arr = [100, "홍길동", 3.14, "임꺽정", true];

function forEach(a, cb) {
	for (let i = 0; i < a.length; i++) {
		cb(i, a[i]);
	}
}

function f(index, value) {
	console.log(index + ":" + value);
}

forEach(arr, f);
