<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex07</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script>
// HTML 콘텐츠가 화면에 출렬되기 전에 태그를 변경하기   

// $(document).ready(handler)
// - HTML을 실행(자바스크립트 포함)하여 DOM Tree를 완성한 후
// - 화면에 콘텐츠를 출력하기 전에 ready()로 등록한 함수가 먼저 호출된다.

$(document).ready(() => {

    let tbody = $("tbody");

    $.getJSON("http://localhost:3000/exam04-3", (result) => {
        result.forEach((b) => {
            $("<tr>")
            .html("<td>" + b.no + "</td>" + 
                    "<td>" + b.title + "</td>" + 
                    "<td>" + b.writer + "</td>" +
                    "<td>" + b.viewCnt + "</td>")
            .appendTo(tbody);
        });
    });
});

</script>

</head>
<body>
<h1>load 이벤트 - $(document).ready(handler)</h1>

<table border="1">
<thead>
    <tr><th>번호</th><th>제목</th><th>작성자</th><th>조회수</th></tr>
</thead>
<tbody>
</tbody>
</table>

<hr>
<p>비트캠프@2022</p>

</body>
</html>
